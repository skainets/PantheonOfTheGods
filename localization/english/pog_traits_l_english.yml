l_english:
 trait_pure_god:0 "God"
 trait_pure_goddess:0 "Goddess"
 trait_pure_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] possesses one of the greatest gifts of life, god-hood. This is a pure one, kind, just and righteous to a fault."
 trait_fallen_god:0 "Fallen God"
 trait_fallen_goddess:0 "Fallen Goddess"
 trait_fallen_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] possesses one of the greatest gifts of life, god-hood. This is a fallen one, wicked, cruel, and arbitrary in all matters."
 trait_demi_god:0 "Demi-God"
 trait_demi_goddess:0 "Demi-Goddess"
 trait_demi_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the child of a mortal and a god, full of power but weakened by their mortal blood."
 trait_blood_of_gods:0 "Blood of the Gods"
 trait_blood_of_gods_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is imbued by the blood of gods, either through diving blessing or by a distant ancestor."
 trait_god_of_light_1:0 "Heir of the Light"
 trait_god_of_light_2:0 "Prince of Light"
 trait_god_of_light_3:0 "Light Incarnate"
 trait_god_of_light_1_desc:0 "This is the heir to light. The Magnate blessed [ROOT.GetCharacter.GetFirstNameNoTooltip] with the ability to create and destroy, but also the kindess of heart to bring life to the world, even to allow others to ascend to god-hood."
 trait_god_of_light_2_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has ascended higher than even some immortals, this is a prince of light. Holy and beyong reproach the prince of light bring life to the world and fights the forces of evil wherever they may be."
 trait_god_of_light_3_desc:0 "Having become Light incarnate, [ROOT.GetCharacter.GetFirstNameNoTooltip] has become the highest immortal to ever take their place in the physical plane of existence. There is nobody higher, nobody wiser, nobody kinder than [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 trait_god_of_darkness_1:0 "Crucible of Darkness"
 trait_god_of_darkness_2:0 "Prince of Darkness"
 trait_god_of_darkness_1_desc:0 "Having only recently consumed the spirit of the Magnate, [ROOT.GetCharacter.GetFirstNameNoTooltip] has risen, or rather fallen lower than most mortals ever will. There is much corruption left to sow."
 trait_god_of_darkness_2_desc:0 "Being a prince of darkness means being a wolf in sheep's clothing. [ROOT.GetCharacter.GetFirstNameNoTooltip]'s power is much stronger than even many gods."
 trait_god_of_darkness_3_desc:0 "Many forget that evil itself may one day walk on the physical plane. This is manifested now by [ROOT.GetCharacter.GetFirstNameNoTooltip] as they walk the road to death and destruction."
 trait_disciple_pure:0 "Disciple"
 trait_disciple_pure_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a disciple of the pure deities in this world, bound heart and soul do a god that manifests light into the world. [ROOT.GetCharacter.GetFirstNameNoTooltip] is a fervent and zealous believer."
 trait_disciple_fallen:0 "Disciple"
 trait_disciple_fallen_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a disciple of the fallen deities in this world, bound heart and soul do a god that manifests darkness into the world. [ROOT.GetCharacter.GetFirstNameNoTooltip] is a fervent and zealous believer."
 trait_undying:0 "Undying"
 trait_undying_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a member of the undying, either by curse or blessing [ROOT.GetCharacter.GetFirstNameNoTooltip] will never age and die of natural causes, though they may die of more sinister means."