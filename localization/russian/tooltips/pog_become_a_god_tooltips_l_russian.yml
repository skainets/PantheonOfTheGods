l_russian:
 pog.tooltip.becomagod.0001.a:0 "Хотя это какой-то странный шепот, вполне вероятно, что это приведет вас к божественности или, возможно, к смерти.?"
 pog.tooltip.becomagod.0001.b:0 "Завершить цепочку событий, не достигнув божественности."
 pog.tooltip.becomagod.0002.success:0 "Вы успешно переориентируетесь и восстановите свое самообладание."
 pog.tooltip.becomagod.0002.failure:0 "Вам не удается достичь просветления, и вы на время останавливаете свои усилия."
 pog.tooltip.becomagod.0002.c:0 "Вы навсегда отказываетесь от своего стремления достичь божественности, в конце концов, кто все равно любит вечную жизнь..."
 pog.tooltip.becomagod.0003.a:0 "Вы потерпели неудачу на данный момент, однако вы можете попробовать снова через год."
 pog.tooltip.becomagod.0004.a:0 "Вы остаетесь в блаженном неведении."
 pog.tooltip.becomagod.0004.b:0 "Ваше подозрение усилилось."
 pog.tooltip.becomagod.0006.a:0 "Вы продолжаете, приближаясь к своей цели."
 pog.tooltip.becomagod.0006.b:0 "Вы сдаетесь и возвращаетесь в свои владения."
 pog.tooltip.becomagod.0007.a:0 "Твои добрые дела отразятся на твоей божественности."
 pog.tooltip.becomagod.0007.b:0 "Ваши злые поступки отразятся на вашем божественности"