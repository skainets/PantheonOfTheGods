l_russian:
 pog.tooltip.conversion.abrahamic:0 "Поступая так, вы попадете в лоно Авраама, хотя из-за этого вы можете быть вовлечены в великую борьбу."
 pog.tooltip.conversion.celtic:0 "Потусторонний мир не всегда благосклонен к чужеземным богам, но многие награды ждут тех, кто может видеть сквозь завесу мира."
 pog.tooltip.conversion.celtic:0 "Война жизни и смерти теперь принадлежит вам, но также и преимущества быть частью самого древнего пантеона богов, когда-либо ходивших по смертному миру."
 pog.tooltip.conversion.slavic:0 "Война против жизни или смерти сама по себе рискованное дело, но вы можете быть в состоянии преодолеть его."
 pog.tooltip.conversion.norse:0 "Залы Валгаллы открыты для вас. Много славы ожидает сильнейшего из богов в этом зале."
 pog.tooltip.conversion.eastern:0 "Это изменит саму вашу сущность, духи востока не столько материальный бог, сколько несущиеся ветры."
 pog.tooltip.conversion.hindu:0 "Многоликая природа дает множество талантов, решайте сами, каким из тысяч возможных богов вы можете быть."
 pog.tooltip.conversion.egyptian:0 "Древние боги иногда оказываются самыми могущественными, пока солнце восходит на востоке и заходит на западе, ваша сила и знания будут расти."
 pog.tooltip.conversion.persian:0 "Великий огонь сердца бога грозен всем, кто противостоит ему."
 pog.tooltip.conversion.african:0 "Иногда больше сказки, чем реальности, делая это, вы приблизитесь к земле и самому небу."
 pog.tooltip.conversion.none:0 "Идти в одиночку может быть очень полезно. Возможно, однажды ты найдешь свой собственный пантеон, но остерегайся других."
 pog.tooltip.conversion.interim:0 "Вы снова получите известие о вашем покровительстве через 7 дней."