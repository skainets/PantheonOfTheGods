l_russian:
 pog_religion_culture.1000.t:0 "Святой дух снова появился."
 pog_religion_culture.1000.desc:0 "Прошло несколько дней с тех пор, как я столкнулся с Книгой Откровения. Без сомнения, мои действия были правильными. Сегодня я проснулся, чувствуя себя сильнее, чем когда-либо, я обнаружил, что могу уничтожать противников исключительно быстро, и несколько придворных отметили мое самообладание и мою светлую ауру. \n Однако, сидя за своим столом, я слышу грохот и мерцание, а затем внезапно из-под меня вырывается дух, это снова Святой Дух. Он говорит мне, что очень доволен своим выбором и что он благословит меня, если я захочу присоединиться к одному из многих пантеонов мира."
 pog_religion_culture.2000.t:0 "Говорит Безумный Бог"
 pog_religion_culture.2000.desc:0 "Прошло несколько дней с момента моего знакомства с Книгой Откровения, и я могу сказать, что наслаждаюсь плодами своих поисков. Моя сила уже выросла до такой степени, что ни один смертный не может даже взглянуть мне в лицо, если я не хочу, чтобы они этого делали. Те в моем дворе, которых я презираю, съеживаются от страха. \n Хотя, осматривая свой лагерь, я снова начинаю слышать голос безумного бога. Он говорит ясно, говоря мне, что предложит мне покровительство, чтобы я мог присоединиться к одному из многих пантеонов на смертном плане."
 pog_religion_culture.2000.a:0 "Дай мне подумать..."
 pog_religion_culture.1000.a:0 "Дай мне подумать..."
 pog_religion_culture.0001.t:0 "Вступление в пантеон"
 pog_religion_culture.0001.desc:0 "Наконец, Святой дух возвращается ко мне и просит принять решение."
