 rf_divine:0 "Божественная"
 pantheon_pure_religion:0 "Пантеон Светлых Богов"
 pantheon_pure_religion_adj:0 "Светл"
 pantheon_pure_religion_adjerent:0 "Светлые"
 pantheon_pure_religion_adherent_plural:0 "Последователи"
 pantheon_pure_religion_desc:0 "Сосредоточены на многочисленных богах и культурах Светлых богов. Те, кто придерживается пантеонов чистых богов, найдут усердие и рвение в совершении добрых дел, исцелении слабых, благословении других здоровьем и мужеством."
 pantheon_fallen_religion:0 "Пантеон Падших Богов"
 pantheon_fallen_religion_adj:0 "Падш"
 pantheon_fallen_religion_adjerent:0 "Падш"
 pantheon_fallen_religion_adherent_plural:0 "Адепты"
 pantheon_fallen_religion_desc:0 "Сосредоточился на многочисленных богах и культурах падших богов. Те, кто придерживается пантеона падших богов, выступают против чистоты и доброты других богов. Они стремятся только к разорению и разрушению, делая смертных очевидными их владычество, находя пыл в жестокости и варварских актах геноцида. "

 # Авраамическая Вера
 pure_abrahamic_pantheon:0 "Ангельский Пантеон"
 pure_abrahamic_pantheon_adj:0 "Ангельская"
 pure_abrahamic_pantheon_adherent:0 "Архангелынгелы"
 pure_abrahamic_pantheon_adherent_plural:0 "Ангелы"
 pure_abrahamic_pantheon_desc:0 "Ангелы ищут и следуют пантеону ангелов. Считалось, что они были созданы одним существом, все боги под властью ангельских постратов верят, что нужно выбрать свет или тьму, ангела или демона. В мире полно добра и зла, поэтому при их соприкосновении возникнет конфликт."
 fallen_abrahamic_pantheon:0 "Демонический Пантеон"
 fallen_abrahamic_pantheon_adj:0 "Демонический"
 fallen_abrahamic_pantheon_adherent:0 "Архидемоны"
 fallen_abrahamic_pantheon_adherent_plural:0 "Демоны"
 fallen_abrahamic_pantheon_desc:0 "Демоны ищут и следуют за пантеоном демонов. Считается, что они были созданы одним существом, все боги под властью Демонических Молящихся верят, что нужно выбрать либо свет, либо тьму, ангела или демона. В мире полно добра и зла, поэтому при их соприкосновении возникнет конфликт."

 # Кельтская вера
 pure_celtic_pantheon:0 "Туат Де Пантеон"
 pure_celtic_pantheon_adj:0 "Туат Де"
 pure_celtic_pantheon_adherent:0 "Дитя Де"
 pure_celtic_pantheon_adherent_plural:0 "Дети Де"
 pure_celtic_pantheon_desc:0 "Туат Де относится к племени богов, чистым божествам потустороннего мира. Как и другие пантеоны, боги Пантеона Туат Де постоянно находятся в состоянии войны со своими врагами Дагда Мор. Хотя их сострадание может быть сильным и истинным, Туат Де не уступят перед лицом тьмы, делая все необходимое для обеспечения мира в потустороннем мире и во всех других сферах."
 fallen_celtic_pantheon:0 "Пантеон Дагда Мор"
 fallen_celtic_pantheon_adj:0 "Дагда Мор"
 fallen_celtic_pantheon_adherent:0 "Демон Мора"
 fallen_celtic_pantheon_adherent_plural:0 "Демоны Мора"
 fallen_celtic_pantheon_desc:0 "Дагда Мор относится к падшему племени богов, злым и извращенным божествам потустороннего мира. Как и другие пантеоны, боги Пантеона Дагда Мор постоянно воюют со своими врагами Туат Де. Жестокость и ужас Дагды больше не знают границ, и любой инструмент может и будет использоваться как сила угнетения и господства."

# Эллинская вера
 pure_hellenic_pantheon:0 "Греческо-Римский Пантеон"
 pure_hellenic_pantheon_adj:0 "Эллинизм"
 pure_hellenic_pantheon_adherent:0 "Эллинизм"
 pure_hellenic_pantheon_adherent_plural:0 "Эллинизм"
 pure_hellenic_pantheon_desc:0 "Один из древнейших пантеонов богов, движимый двойственностью греков и римлян, поклонялся эллинизму, богам под видом греческих и римских богов. Хотя боги эллинизма непредсказуемы и коварны, они всегда стоят за жизнь, а не за смерть и подземный мир."
 fallen_hellenic_pantheon:0 "Хадический Пантеон"
 fallen_hellenic_pantheon_adj:0 "Хадический"
 fallen_hellenic_pantheon_adherent:0 "Хадик"
 fallen_hellenic_pantheon_adherent_plural:0 "Хадиксы"
 fallen_hellenic_pantheon_desc:0 "Испорченные Хадические боги поклоняются подземному миру и земле Аида, веря, что вся жизнь должна закончиться и перестать существовать, чтобы жить в стране мертвых. Это ставит их в противоречие с живыми богами эллинизма."

 # Славянская вера
 pure_slavic_pantheon:0 "Пантеон Белобога"
 pure_slavic_pantheon_adj:0 "Пантеон Белобога"
 pure_slavic_pantheon_adherent:0 "Придворный Белобога"
 pure_slavic_pantheon_adherent_plural:0 "Двор Белобога"
 pure_slavic_pantheon_desc:0 "Белобог относится к славянскому богу света. Как создатель и даритель всего, подчиненные ему боги на смертном плане должны давать покаяние, проявлять доброту и приносить жизнь окружающим. И из уважения они должны также противостоять Чернобогу, черному богу, и искоренять тьму и зло, где бы они ни находили его."
 fallen_slavic_pantheon:0 "Пантеон Чернобога"
 fallen_slavic_pantheon_adj:0 "Чернобог"
 fallen_slavic_pantheon_adherent:0 "Придворный Чернобога"
 fallen_slavic_pantheon_adherent_plural:0 "Двор Чернобога"
 fallen_slavic_pantheon_desc:0 "Чернобог - смерть, славянский бог тьмы. Как податель смерти и разложения, все подчиненные ему боги на смертном плане должны преклониться и сеять славное разложение. Они должны убить, развратить и уничтожить всех, кто противостоит ему, и принести его власть на землю. Они также должны сражаться и изгнать всех последователей бога света и изгнать их с смертного плана."

 # Скандинавская вера
 pure_norse_pantheon:0 "Пантеон Одина"
 pure_norse_pantheon_adj:0 "Пантеон Одина"
 pure_norse_pantheon_adherent:0 "Воины Одина"
 pure_norse_pantheon_adherent_plural:0 "Армия Одина"
 pure_norse_pantheon_desc:0 "Армия Одина всегда бдительна. Изгоняя слабых из земель, но также поддерживая тех, кто остается в доброте, боги Пантеона Одина должны всегда оставаться бдительными, чтобы не дать смертной оболочке попасть в руки подлых джотуунов."
 fallen_norse_pantheon:0 "Пантеон Хель"
 fallen_norse_pantheon_adj:0 "Пантеон Хель"
 fallen_norse_pantheon_adherent:0 "Воины Хель"
 fallen_norse_pantheon_adherent_plural:0 "Армия Хель"
 fallen_norse_pantheon_desc:0 "Хель-это та, кто восстал против могущества Одина. Они вечно собирают свои черные сердца и ненависть к другим богам,сеют безумие и жестокость в мир, где бы они ни были. Всегда за счет богов двора Одина."

# Восточная вера
 pure_eastern_pantheon:0 "Пантеон Шангди"
 pure_eastern_pantheon_adj:0 "Пантеон Шангди"
 pure_eastern_pantheon_adherent:0 "Ди Тиан"
 pure_eastern_pantheon_adherent_plural:0 "Ди Тиан"
 pure_eastern_pantheon_desc:0 "Ди Тиан означает космическое равновесие во Вселенной. Образованные эоны назад от верховного бога Шангди, боги Ди Тиана уравновешивают смертный план добротой и состраданием, в прямой оппозиции к Веншенам, которые стремятся развратить всех."
 fallen_eastern_pantheon:0 "Веншенский Пантеон"
 fallen_eastern_pantheon_adj:0 "Веншен"
 fallen_eastern_pantheon_adherent:0 "Веншен Дух"
 fallen_eastern_pantheon_adherent_plural:0 "Веншенские Духи"
 fallen_eastern_pantheon_desc:0 "Веншенские духи ищут только одного-смерти. Боги Веншена считают, что чума, убийства и болезни-это прежде всего величайшие приоритеты вмешательства смертных. Веншенские духи должны всегда стремиться разрушить космическую гармонию, созданную богами Ди Тиана."

 # Индуистская вера
 pure_hindu_pantheon:0 "Пантеон Вайшнавизма"
 pure_hindu_pantheon_adj:0 "Пантеон Вайшнавизма"
 pure_hindu_pantheon_adherent:0 "Вайшнавист"
 pure_hindu_pantheon_adherent_plural:0 "Вайшнависты"
 pure_hindu_pantheon_desc:0 "Вишну означает сострадание, честность и свет. Боги вайшнавизма прекрасно отражают это отношение, достигая кульминации в многочисленных богах и практиках жизни и обновления. Однако Вайшнависты должны быть осторожны, ибо царь демонов Вирабхадра всегда готов украсть жизнь у мира."
 fallen_hindu_pantheon:0 "Пантеон Вирабхадры"
 fallen_hindu_pantheon_adj:0 "Вирабхадра"
 fallen_hindu_pantheon_adherent:0 "Вирабхадра"
 fallen_hindu_pantheon_adherent_plural:0 "Вирабхадрасы"
 fallen_hindu_pantheon_desc:0 "Боги Вирабхадры - не что иное, как развращенные божества, соблазненные фантазиями о геноциде, убийствах и пытках. Они всегда стремятся запятнать образ богов вайшнавизма, всегда стремятся разрушить то, что было создано, и испортить то, что осталось."

 # Египетская вера
 pure_egyptian_pantheon:0 "Пантеон Ра"
 pure_egyptian_pantheon_adj:0 "Пантеон Ра"
 pure_egyptian_pantheon_adherent:0 "Рааат"
 pure_egyptian_pantheon_adherent_plural:0 "Рааате"
 pure_egyptian_pantheon_desc:0 "Ра, бог солнца, всегда могущественно восседает со своим пантеоном величайших богов. Рааат несут свет, жизнь и плодородие в земли, находящиеся под заклинанием. Пока они держатся подальше от бога смерти и болезни Апофиса, возможно, даже смертные, находящиеся под их опекой, никогда не состарятся."
 fallen_egyptian_pantheon:0 "Пантеон Апофиса"
 fallen_egyptian_pantheon_adj:0 "Апофиск"
 fallen_egyptian_pantheon_adherent:0 "Адепты Апофиса"
 fallen_egyptian_pantheon_adherent_plural:0 "Слуги Апофиса"
 fallen_egyptian_pantheon_desc:0 "Апофисы должны доминировать над всем. Все, в конце концов, должны умереть, учит этот Апоф всех богов в своем пантеоне. Таким образом боги Апофиса отправятся в поля слабых и невежественных, сметая их с такой яростью, как тусклый свет самого Ра."

 # Персидская вера
 pure_persian_pantheon:0 "Ахура Пантеон"
 pure_persian_pantheon_adj:0 "Зороостризм"
 pure_persian_pantheon_adherent:0 "Ахура"
 pure_persian_pantheon_adherent_plural:0 "Ахурас"
 pure_persian_pantheon_desc:0 "Боги света, Ахура Мазда стремятся занять царство над миром смертных. Они всегда должны стремиться строить и творить, а не разрушать. Ахуры должны всегда быть бдительными, потому что даэвы Ангра-Майнью подстерегают, чтобы напасть на слабых."
 fallen_persian_pantheon:0 "Ангра Пантеон"
 fallen_persian_pantheon_adj:0 "Ангра-Майнью"
 fallen_persian_pantheon_adherent:0 "Даева"
 fallen_persian_pantheon_adherent_plural:0 "Даевас"
 fallen_persian_pantheon_desc:0 "Ангра Майнью - испорченный брат Ахура Мазды. Под его началом находятся боги, даэвы, он ищет разрушения и разрушает все, что построил его брат."

 # Африканская вера
 pure_african_pantheon:0 "Пантеон Ориша"
 pure_african_pantheon_adj:0 "Пантеон Ориша"
 pure_african_pantheon_adherent:0 "Ориш"
 pure_african_pantheon_adherent_plural:0 "Ориша"
 pure_african_pantheon_desc:0 "Ориша относится к разным духам, подобным богам, которые населяют другие планы существования. Всегда самодовольные, Ориша стремятся поддерживать баланс жизни и смерти, как в этом мире. Никогда не взаимодействовать без крайней необходимости."
 fallen_african_pantheon:0 "Пантеон Обатала"
 fallen_african_pantheon_adj:0 "Обатал"
 fallen_african_pantheon_adherent:0 "Обатала"
 fallen_african_pantheon_adherent_plural:0 "Обаталас"
 fallen_african_pantheon_desc:0 "Говорят, что они создали мир смертных из-за несчастного случая, но Обатала больше всего ищут перемен, чего не желает их коллега Ориша. Однако вместе с переменами приходят смерть и жестокость, злоба и убийство, все это Обаталас объятия."