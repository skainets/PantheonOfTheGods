l_russian:
 trait_pure_god:0 "Бог"
 trait_pure_goddess:0 "Богиня"
 trait_young_pure_god:0 "Молодой Бог"
 trait_young_pure_goddess:0 "Молодая Богиня"
 trait_pure_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Обладает одним из величайших даров жизни - божественностью. Это чистый, добрый, справедливый и с праведными проступками человек."
 trait_young_pure_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Обладает одним из величайших даров жизни, божественностью. Это чистое, доброе, справедливое и с праведными проступками."
 trait_fallen_god:0 "Падший Бог"
 trait_fallen_goddess:0 "Падшая Богиня"
 trait_young_fallen_god:0 "Молодой Падший Бог"
 trait_young_fallen_goddess:0 "Молодая Падшая Богиня"
 trait_young_fallen_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Обладает одним из величайших даров жизни - божественностью. Это падший, злой, жестокий и деспотичный во всем человек."
 trait_fallen_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Обладает одним из величайших даров жизни - божественностью. Это падший, злой, жестокий и деспотичный во всем человек."
 trait_demi_god:0 "Полубог"
 trait_demi_goddess:0 "Полубогиня"
 trait_demi_deity_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Это дитя от Смертного и Бога, наполненый божественной силой, но ослабленное их смертной кровью."
 trait_blood_of_gods:0 "Кровь Богов"
 trait_blood_of_gods_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Пропитан кровью богов, либо через божественное благословение, либо от далеких предков."
 trait_god_of_light_1:0 "Владыка Света"
 trait_god_of_light_2:0 "Принц Света"
 trait_god_of_light_3:0 "Воплощение света"
 trait_god_of_light_1_desc:0 "Этот Владыка света. Святой Дух Благословил [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью творить и уничтожать, а также приносить жизнь в мир добрым сердцем и даже помогая другим возвыситься до божественности."
 trait_god_of_light_2_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Выше, чем некоторые бессмертные, это принц света. Принц святых и безупречных лучей света. Приносит жизнь всему миру и борется с силами зла, где бы они ни находились."
 trait_god_of_light_3_desc:0 "Став воплощенным светом [ROOT.GetCharacter.GetFirstNameNoTooltip] он стал высшим Бессмертным, который когда-либо занимал свое место на физическом плане существования. Нет никого выше, никого мудрее, никого добрее. [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 trait_god_of_darkness_1:0 "Воплощение Тьмы"
 trait_god_of_darkness_2:0 "Принц Тьмы"
 trait_god_of_darkness_1_desc:0 "Великий Свет Святого Духа благоденствия истощился, [ROOT.GetCharacter.GetFirstNameNoTooltip] познал истиную тьму, чем большинство смертных. Еще многое предстоит сделать."
 trait_god_of_darkness_2_desc:0 "Быть Принцем Тьмы значит быть волком в овечьей шкуре.[ROOT.GetCharacter.GetFirstNameNoTooltip]Его сила даже сильнее многих богов."
 trait_god_of_darkness_3_desc:0 "Многие забывают, что само зло может в один прекрасный день снизойти на физическом плане. Это уже происходит [ROOT.GetCharacter.GetFirstNameNoTooltip] когда они идут по пути смерти и разрушения."
 trait_disciple_pure:0 "Последователь"
 trait_disciple_pure_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Является Последователем  светлых божеств в этом мире, они связаны сердцем и душой с богом, которые проявляют свет в мире. [ROOT.GetCharacter.GetFirstNameNoTooltip] пылкий и ревностный фанатик."
 trait_disciple_fallen:0 "Адепт"
 trait_disciple_fallen_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Является Адептом Падших божеств в этом мире, они связаны сердцем и душой с богом, которые проявляют тьму в этот мир. [ROOT.GetCharacter.GetFirstNameNoTooltip] является ревностным фанатиком"
 trait_undying:0 "Вечность"
 trait_undying_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Является бессмертным, будь то проклятием или благословением [ROOT.GetCharacter.GetFirstNameNoTooltip] никогда не стареют и не умирают из - за естественных причин, несмотря на то, что они могут умереть из - за более зловещих причин."